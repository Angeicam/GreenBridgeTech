<style>
:root{
  --topbar-h:48px;
  --header-h:72px;
  --green-dark:#061f14;
  --green-mid:#073217;
  --green-mid-2:#0b4d26;
  --accent:#7cb342;
  --accent-2:#a8e6a1;
  --bg:#0a4d2e;
  --card-img-h:200px;
  --gold-base:#d4af37;
  --gold-hover:#e6c95a;
  --gold-soft: rgba(212,175,55,0.08);
  --electric: #2ea7ff;
}

/* Base */
*{box-sizing:border-box}
html,body{margin:0;padding:0;font-family:'Poppins',Arial,sans-serif;background:var(--bg);color:#fff;scroll-behavior:smooth;overflow-x:hidden}
a{color:inherit;text-decoration:none}

/* Topbar */
.topbar{
  position:fixed;top:0;left:0;right:0;height:var(--topbar-h);
  background:var(--green-dark);
  display:flex;align-items:center;justify-content:space-between;
  padding:0 5vw;z-index:1200;font-size:14px;
}
.topbar .left{display:flex;align-items:center}
.topbar .right{display:flex;gap:18px;align-items:center}
.topbar a{color:#fff;transition:color .2s}
.topbar a:hover{color:var(--accent-2)}

/* Header */
header{
  position:fixed;top:var(--topbar-h);left:0;right:0;height:var(--header-h);
  background:linear-gradient(90deg,var(--green-mid),var(--green-mid-2));
  display:flex;align-items:center;justify-content:space-between;
  padding:0 5vw;z-index:1190;box-shadow:0 4px 12px rgba(0,0,0,.25)
}
.logo-text{display:flex;align-items:center;gap:12px}
.logo-text img{height:56px;display:block}

/* GREENBRIDGE (header) */
.company-name{
  font-size:36px;
  font-weight:800;
  letter-spacing:1px;
  display:inline-block;
  position:relative;
  padding:6px 10px;
  border-radius:8px;
  color:#04462e;
  -webkit-text-stroke:0.95px var(--gold-base);
  text-shadow: 0 3px 6px rgba(0,0,0,0.6);
  transition:transform .18s ease;
  top:4px;
}
.company-name::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:8px;
  z-index:-1;
  filter:blur(6px);
  opacity:0.02;
  background: linear-gradient(90deg, rgba(212,175,55,0.04), rgba(255,255,255,0) 40%);
  transform:translateY(1px);
}
.company-name:hover{ transform:translateY(2px) scale(1.01); }

/* Nav desktop */
nav{display:flex;gap:18px;align-items:center}
nav a{color:#fff;font-size:15px;font-weight:600;padding:8px 10px;border-radius:8px;transition:all .18s;display:inline-block}
nav a:hover{color:var(--accent-2)}
nav a.active{
  color:var(--accent-2);
  background: linear-gradient(90deg, rgba(212,175,55,0.06), rgba(212,175,55,0.03));
  border:1px solid rgba(212,175,55,0.22);
  box-shadow: 0 6px 18px rgba(0,0,0,0.35);
  padding:10px 14px;
  font-weight:800;
  border-radius:10px;
}

/* Burger mobile */
.burger{
  display:none;
  width:44px;height:44px;border-radius:8px;border:none;background:transparent;
  align-items:center;justify-content:center;cursor:pointer;
}
.burger .icon{display:block;position:relative;width:26px;height:18px}
.burger .icon span{
  position:absolute;left:0;right:0;height:3px;background:#fff;border-radius:2px;transition:all .25s
}
.burger .icon span:nth-child(1){top:0}
.burger .icon span:nth-child(2){top:7.5px}
.burger .icon span:nth-child(3){top:15px}
.burger.open .icon span:nth-child(1){transform: translateY(7.5px) rotate(45deg)}
.burger.open .icon span:nth-child(2){opacity:0}
.burger.open .icon span:nth-child(3){transform: translateY(-7.5px) rotate(-45deg)}

/* Mobile nav */
/* ------ CHANGEMENT APPLIQUÉ ICI : inner align-items -> stretch + gap réduit pour matcher energie.html ------ */
.mobile-nav{
  display:none;
  position:fixed;
  top:calc(var(--topbar-h) + var(--header-h));
  left:0;right:0;
  background:#0a4d2e;
  z-index:1180;
  overflow:hidden;
  transition:max-height .35s ease;
  box-shadow:0 12px 40px rgba(0,0,0,.45);
  max-height:0;
}
.mobile-nav.open{display:block;max-height:85vh;overflow:auto}

/* inner: full-width column, links stretch (comme energie.html) */
.mobile-nav .inner{
  padding:12px 5vw;
  display:flex;flex-direction:column;
  align-items:stretch;   /* <-- important: stretch links to full width like energie.html */
  gap:8px;               /* <-- match spacing du code energie.html */
}

/* links: full width, left-aligned, no unwanted mobile tap-highlight */
.mobile-nav a{
  padding:12px;
  border-radius:8px;
  color:#fff;
  font-weight:700;
  text-align:left;              /* left align (like energie.html) */

  justify-content:space-between;
  align-items:center;
